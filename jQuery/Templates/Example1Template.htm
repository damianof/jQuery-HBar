<table class="example1 table" cellpadding="3" cellspacing="0" border="0">
    <thead>
        <tr>
            <td class="example1 table header" style="width:200px">Month</td>
            <td class="example1 table header">Events</td>
            <td class="example1 table header" style="width:auto">Mo. Growth %</td>
            <td class="example1 table headerLast" style="width:auto">Ye. Growth %</td>
        </tr>
    </thead>
    <tbody>
    {#foreach $T as o}
        <tr style="height:20px">
            <td class="example1 table cell" style="text-align:left;">{$T.o.MonthDisplay}</td>
            <td class="example1 table cell">{$T.o.Events}</td>
            <td class="example1 table cell">
                <div id="hbarM">{$T.o.MGrowth}</div>
            </td>
            <td class="example1 table cellLast">
                <div id="hbarY">{$T.o.YGrowth}</div>
            </td>
        </tr>
    {#/for}
    </tbody>
</table>
